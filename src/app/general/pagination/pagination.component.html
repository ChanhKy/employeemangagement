<div class="row">
  <div class="col-5">
    <div class="row">
      <div class="col-6 mt-1 ">
        Item per page:
        <select  name="form-control" id="" [(ngModel)]="pageSize" (change)="actionPaging()">
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>
      <div class="col-6">
        <p class="showing">
          Showing {{((pageNumber -1 ) * pageSize)*1+1}} to {{ pageNumber*pageSize > totalElements ? totalElements :
          pageNumber*pageSize }} of {{ totalElements }} entries
        </p>
      </div>
    </div>
  </div>
  <div class="col-7">
    <div class="row">
      <div class="col-4 specific-page">
        <p class="go-page" style="font-size: 16px;">Go to page : </p>
        <input type="number" class="form-control" id="go-to-page" value="1" min="1" max="{{totalPages}}" (keyup.enter)="gotoPage()"
          [(ngModel)]="specificPage">
      </div>
      <div class="col-8 ">
        <nav aria-label="Page navigation example" class="paging">
          <ul class="pagination" (click)="onChangePage($event)">
            <!-- First Page -->
            <li class="page-item" [class.disabled]="pageNumber==1">
              <a class="page-link">First</a>
            </li>

            <!-- Previous Page -->
            <li class="page-item " [class.disabled]="pageNumber == 1">
              <a class="page-link" aria-disabled="true">Prev</a>
            </li>


            <li class="page-item" [class]="{active:pageNumber==1}">
              <a class="page-link"> 1 </a>
            </li>

            <!-- ........ -->
            <li class="page-item" *ngIf="pageNumber - delta > 2">
              <a class="page-link"> ... </a>
            </li>

            <li class="page-item" *ngFor="let index of arr " [ngClass]="{active: index==pageNumber}">
              <a class="page-link"> {{index}} </a>
            </li>

            <li class="page-item" *ngIf="totalPages - 1 > pageNumber*1 + delta*1">
              <a class="page-link"> ... </a>
            </li>

            <li class="page-item" *ngIf="totalPages != 1 " [ngClass]="{active: totalPages == pageNumber}">
              <a class="page-link"> {{ totalPages}}</a>
            </li>

            <!-- Next Page -->
            <li class="page-item" [class.disabled]="pageNumber==totalPages">
              <a class="page-link"> Next </a>
            </li>

            <!-- Last Page -->
            <li class="page-item" [class.disabled]="pageNumber == totalPages">
              <a class="page-link" id="last">Last</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>

</div>
